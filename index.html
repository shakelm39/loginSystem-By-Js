<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Software-06</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- bootstrap css -->
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- bootstrap js -->
</head>
<body class="bg-info">
	
<!-- loign area start -->
<div class="container fw-bold">
	<div class="row">
		<div class="col-lg-8 col-md-12 m-auto bg-secondary bg-gradient">
			<h2 class="text-white text text-center p-4">Login Here</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-md-12 d-flex justify-content-center p-4 bg-light m-auto">
			<div class="col-md-6">
				<form action="">
					<label id="msg"></label>
					<div class="form-group mb-3">
						<label for="">Account Number</label>
						<input type="number" id="acc_no" class="form-control" placeholder="Enter Account Number">
					</div>
					<div class="form-group mb-3">
						<label for="">Password</label>
						<input type="password" id="pass" class="form-control" placeholder="Enter Account Password">
					</div>
					<div class="form-group mb-3">
						<input type="button" id="loginBtn" class="btn btn-secondary fw-bold" value="login">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-md-12 m-auto bg-secondary bg-gradient">
			<p class="text-white text text-center p-2">&copy;2022 Copyright</p>
		</div>
	</div>
</div>
<!-- login area end -->	  	

<!-- main js file -->
<script src="js/main.js"></script>
<!-- main js file -->
</body>
</html>
